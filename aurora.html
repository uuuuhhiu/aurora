<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora VIP</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('0de0d6b7f8fab17d66c016ff641be9a5.webp');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
        }

        .center-content {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: slideIn 2s ease-out;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            padding: 20px;
        }

        .join-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #ff5e57;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .join-btn:hover {
            background-color: #ff3c2d;
        }

        .sidebar {
            position: absolute;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            padding: 20px;
            transition: left 0.3s;
        }

        .sidebar a {
            color: white;
            display: block;
            padding: 10px;
            text-decoration: none;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .sidebar .sections {
            margin-bottom: 20px;
        }

        .sidebar-toggle {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: white;
            background: #333;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
        }

        iframe {
            width: 100%;
            border: none;
            border-radius: 10px;
        }

        .form-section, .rate-form-section {
            margin-top: 20px;
        }

        .form-section input, .form-section textarea, .form-section select,
        .rate-form-section input, .rate-form-section textarea, .rate-form-section select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #222;
            color: white;
        }

        .form-section textarea, .rate-form-section textarea {
            height: 150px;
            resize: none;
        }

        .appeal-section {
            text-align: center;
            margin-top: 50px;
        }

        .admin-support-section {
            margin-top: 50px;
            text-align: center;
        }

        .admin-support-profile {
            margin-bottom: 20px;
        }

        .admin-support-profile img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .admin-support-profile h3 {
            font-size: 1.5rem;
            margin: 5px 0;
        }

        .admin-support-profile p {
            font-size: 1rem;
            margin: 5px 0;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) translateY(50px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="center-content">
        <h1>Aurora VIP ⭐ | fisch</h1>
        <a href="https://discord.gg/ZNrzQd3URH" target="_blank">
            <button class="join-btn">Join Now</button>
        </a>
    </div>

    <div class="sidebar">
        <div class="sections">
            <h3>Widget</h3>
            <iframe src="https://discord.com/widget?id=1319649447122178090&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
            <a href="#">Admin Support</a>
            <a href="#">Rate Us</a>
        </div>
        <div class="sections">
            <h3>Appeal</h3>
            <p>Join Aurora VIP to appeal</p>
            <a href="https://discord.gg/5BSdCZzFgA" target="_blank">
                <button class="join-btn">Join Aurora VIP</button>
            </a>
            <a href="#">Shop</a>
        </div>
    </div>

    <div class="sidebar-toggle" onclick="toggleSidebar()">☰</div>

    <!-- Admin Support Section -->
    <div class="admin-support-section">
        <h2>Admin Support</h2>

        <!-- 2K Profile -->
        <div class="admin-support-profile">
            <img src="https://cdn.discordapp.com/avatars/1080940869902925998/a_3013460937f9181e699064f1aad2bc2c.gif?size=1024" alt="2K">
            <h3>Owner</h3>
            <p>The End of Times</p>
        </div>

        <!-- The End of Times Profile -->
        <div class="admin-support-profile">
            <img src="https://cdn.discordapp.com/avatars/948168624059875369/814d27c453abca2fe6f827a560aad06e.png?size=1024" alt="The End of Times">
            <h3>Co-Owner</h3>
            <p>White Hand</p>
        </div>

        <!-- Bravinch Profile -->
        <div class="admin-support-profile">
            <img src="https://cdn.discordapp.com/avatars/1312757012781862973/2836a8266a4e5bf4d44bd15a50b47577.png?size=1024" alt="Bravinch">
            <h3>Admin Chef</h3>
            <p>Bravinch</p>
        </div>

        <!-- Dev_Teq Profile -->
        <div class="admin-support-profile">
            <img src="https://images-ext-1.discordapp.net/external/IJNH0xaqkLz8b6MTdH8WOaQ-wVklQGBzj1Ez-rJItOA/%3Fsize%3D4096/https/cdn.discordapp.com/avatars/1118859033814769765/30e1dc767ceccd035026aba58dba62b9.png?format=webp&quality=lossless&width=644&height=644" alt="Dev_Teq">
            <h3>Admin</h3>
            <p>Dev_Teq</p>
        </div>

        <!-- Lord Profile -->
        <div class="admin-support-profile">
            <img src="https://cdn.discordapp.com/avatars/1118859033814769765/30e1dc767ceccd035026aba58dba62b9.png?size=1024" alt="Lord">
            <h3>Lord</h3>
            <p>Lord</p>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            if (sidebar.style.left === '0px') {
                sidebar.style.left = '-250px';
            } else {
                sidebar.style.left = '0px';
            }
        }

        // Handle Apply Form submission
        document.getElementById('applyForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const username = event.target.username.value;
            const joindate = event.target.joindate.value;
            const role = event.target.role.value;
            const reason = event.target.reason.value;

            const applicationData = {
                username: username,
                joindate: joindate,
                role: role,
                reason: reason
            };

            // Send data to Discord webhook
            fetch('https://discord.com/api/webhooks/1330651120435200050/uGNZuF_MmIzKM3CdAcluZupTlibfsEO9-T-7dFrLpYM5VImM_fqq4yFe5yi6bjr28Sxu', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    content: null,
                    embeds: [{
                        title: 'New Application',
                        description: `**Username**: ${applicationData.username}\n**Join Date**: ${applicationData.joindate}\n**Role Applied For**: ${applicationData.role}\n**Reason**: ${applicationData.reason}`,
                        color: 3066993 // Green color for the embed
                    }]
                })
            }).then(response => {
                if (response.ok) {
                    alert('Your application has been submitted!');
                } else {
                    alert('There was an error submitting your application.');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('There was an error submitting your application.');
            });
        });

        // Handle Rate Us Form submission
        document.getElementById('rateForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const username = event.target.username.value;
            const feedback = event.target.feedback.value;
            const rating = event.target.rating.value;

            const feedbackData = {
                username: username,
                feedback: feedback,
                rating: rating
            };

            // Send data to Discord webhook
            fetch('https://discord.com/api/webhooks/1330651033176637470/_SHyLMb2n8ZLx2JUwmttGJJleB0-KXVII_eb_-SkObdACu-v4gf8OPZbOFbORHHVyORh', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    content: null,
                    embeds: [{
                        title: 'New Feedback',
                        description: `**Username**: ${feedbackData.username}\n**Feedback**: ${feedbackData.feedback}\n**Rating**: ${feedbackData.rating} Stars`,
                        color: 3066993 // Green color for the embed
                    }]
                })
            }).then(response => {
                if (response.ok) {
                    alert('Your feedback has been submitted!');
                } else {
                    alert('There was an error submitting your feedback.');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('There was an error submitting your feedback.');
            });
        });
    </script>

</body>
</html>
