<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora VIP</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('0de0d6b7f8fab17d66c016ff641be9a5.webp');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px; /* Initially hidden */
            width: 250px;
            background-color: #333;
            height: 100%;
            padding: 20px;
            z-index: 1000;
            transition: left 0.3s ease;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar a {
            color: white;
            display: block;
            padding: 10px;
            text-decoration: none;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .sidebar-toggle {
            display: block;
            font-size: 2rem;
            color: white;
            background-color: #333;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 9999;
        }

        /* Centering content */
        .main-content {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            z-index: 10;
            position: relative;
        }

        .main-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .join-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #ff5e57;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .join-btn:hover {
            background-color: #ff3c2d;
        }

        iframe {
            width: 300px; /* Smaller size */
            height: 400px; /* Smaller height */
            border: none;
            border-radius: 10px;
            margin-top: 20px;
        }

        /* Admin support horizontal layout */
        .admin-support {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .admin-support .admin {
            text-align: center;
        }

        .admin img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .admin h3 {
            margin: 0;
            font-size: 1.2rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            iframe {
                width: 250px;
                height: 350px;
            }

            .main-content h1 {
                font-size: 2rem;
            }

            .join-btn {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h3>Sections</h3>
        <a href="javascript:void(0)" onclick="showSection('home-section')">Home</a>
        <a href="javascript:void(0)" onclick="showSection('widget-section')">Widget</a>
        <a href="javascript:void(0)" onclick="showSection('admin-support-section')">Admin Support</a>
    </div>

    <!-- Sidebar toggle button -->
    <div class="sidebar-toggle" onclick="toggleSidebar()">☰</div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Home Section -->
        <div id="home-section" class="section">
            <h1>Aurora VIP ⭐ | fisch</h1>
            <a href="https://discord.gg/ZNrzQd3URH" target="_blank">
                <button class="join-btn">Join Now</button>
            </a>
        </div>

        <!-- Widget Section -->
        <div id="widget-section" class="section" style="display: none;">
            <h2>Widget</h2>
            <iframe src="https://discord.com/widget?id=1319649447122178090&theme=dark" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
        </div>

        <!-- Admin Support Section -->
        <div id="admin-support-section" class="section" style="display: none;">
            <h2>Admin Support</h2>
            <div class="admin-support">
                <div class="admin">
                    <img src="admin1.jpg" alt="Admin 1">
                    <h3>Admin 1</h3>
                </div>
                <div class="admin">
                    <img src="admin2.jpg" alt="Admin 2">
                    <h3>Admin 2</h3>
                </div>
                <div class="admin">
                    <img src="admin3.jpg" alt="Admin 3">
                    <h3>Admin 3</h3>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        // Show specific section
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.style.display = 'none'; // Hide all sections
            });
            document.getElementById(sectionId).style.display = 'block'; // Show selected section
        }

        // Default to home section
        showSection('home-section');
    </script>

</body>
</html>
