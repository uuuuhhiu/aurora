<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora VIP</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('0de0d6b7f8fab17d66c016ff641be9a5.webp');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #333;
            padding: 20px;
            z-index: 1000;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .sidebar a {
            color: white;
            display: block;
            padding: 10px;
            text-decoration: none;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .sections {
            margin-bottom: 20px;
        }

        .section {
            display: none;
            padding: 20px;
            margin-left: 250px;
        }

        .home-section {
            display: block;
            text-align: center;
            margin-top: 100px;
        }

        .join-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #ff5e57;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .join-btn:hover {
            background-color: #ff3c2d;
        }

        iframe {
            width: 100%;
            border: none;
            border-radius: 10px;
        }

        /* Sidebar toggle button for small screens */
        .sidebar-toggle {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                left: -250px;
                width: 100%;
                height: auto;
                position: absolute;
                top: 0;
                padding: 10px;
                transition: left 0.3s ease;
            }

            .sidebar.open {
                left: 0;
            }

            .sidebar-toggle {
                display: block;
                font-size: 2rem;
                color: white;
                background-color: #333;
                padding: 10px;
                border-radius: 50%;
                cursor: pointer;
                position: absolute;
                top: 20px;
                left: 20px;
                z-index: 9999;
            }

            .section {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sections">
            <h3>Sections</h3>
            <a href="javascript:void(0)" onclick="showSection('home-section')">Home</a>
            <a href="javascript:void(0)" onclick="showSection('widget-section')">Widget</a>
            <a href="javascript:void(0)" onclick="showSection('admin-support-section')">Admin Support</a>
            <a href="javascript:void(0)" onclick="showSection('rate-us-section')">Rate Us</a>
            <a href="javascript:void(0)" onclick="showSection('appeal-section')">Appeal</a>
            <a href="javascript:void(0)" onclick="showSection('apply-section')">Apply</a>
        </div>
    </div>

    <div class="sidebar-toggle" onclick="toggleSidebar()">☰</div>

    <!-- Home Section -->
    <div id="home-section" class="section home-section">
        <h1>Aurora VIP ⭐ | fisch</h1>
        <a href="https://discord.gg/ZNrzQd3URH" target="_blank">
            <button class="join-btn">Join Now</button>
        </a>
    </div>

    <!-- Widget Section -->
    <div id="widget-section" class="section">
        <h2>Widget</h2>
        <iframe src="https://discord.com/widget?id=1319649447122178090&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
    </div>

    <!-- Admin Support Section -->
    <div id="admin-support-section" class="section">
        <h2>Admin Support</h2>
        <!-- Your admin support content here -->
    </div>

    <!-- Rate Us Section -->
    <div id="rate-us-section" class="section">
        <h2>Rate Us</h2>
        <!-- Your rate us content here -->
    </div>

    <!-- Appeal Section -->
    <div id="appeal-section" class="section">
        <h2>Appeal</h2>
        <p>Join Aurora VIP to appeal</p>
        <a href="https://discord.gg/5BSdCZzFgA" target="_blank">
            <button class="join-btn">Join Aurora VIP</button>
        </a>
    </div>

    <!-- Apply Section -->
    <div id="apply-section" class="section">
        <h2>Apply for a Role</h2>
        <!-- Your apply content here -->
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('open');
        }

        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.style.display = 'none';
            });

            document.getElementById(sectionId).style.display = 'block';
        }

        // Default to show the home section
        showSection('home-section');
    </script>

</body>
</html>
